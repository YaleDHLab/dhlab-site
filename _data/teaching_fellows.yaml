      As a Digital Humanities Fellow for Professor Jacqueline Jung’s course “Art and Architecture of the Sacred: A Global Perspective," Nathalie joined Gavi in helping students explore visual and geographic themes with digital tools. Fall 2019
  - name: Teona Williams
    affiliation: History and African American Studies
    short_affiliation: History and African American Studies
    bio: |
      As a Digital Humanities Fellow for Professor Carolyn Roberts’s course “Sickness and Health in African American History," Teona incorporated geospatial, visual, and audio information into her teaching. Fall 2019
  - name: Helen Yang
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      As a Digital Humanities Fellow for "Nature and Healing," Helen worked with students to study literary representations of nature by way of spatial analysis and text mining. Fall 2019
  - name: Carole Delaitre
    affiliation: French
    short_affiliation: French
    bio: |
      As a Digital Humanities Fellow for “Deserts, Oceans, Islands - Literatures of Migration and Refuge” with Professor Jill Jarvis, Carole will help students design digital presentations, digital posters and a digital atlas. Spring 2020
  - name: Nina Farizova
    affiliation: East Asian Languages and Literatures
    short_affiliation: East Asian Languages and Literatures
    bio: |
      As a Digital Humanities Fellow for “Readings in Literary Japanese,” Nina will help students gain confidence in reading a dead literary language through the use of digital tools. Spring 2020
  - name: Trina Hyun
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      As a Digital Humanities Fellow for “Reading and Writing the Modern Essay,” Trina will work with students to reimagine the media through which they present their essays. This will include discussions on the theoretical foundations of and embodied action required by digital media. Spring 2020
  - name: Melissa Tu
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      As a DH Fellow for “Milton,” Melissa aims to work with students to explore exciting ways of imagining, representing, creating, and analyzing voices as complex composites of sensory information. She is especially interested in implementing audio-visual resources, data analysis tools, and/or spatialization techniques in her teaching. Spring 2020
  - name: Sarah Weston
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      As a Digital Humanities Fellow for “Blake and Milton,” Sarah will help students use and interpret data from a digital humanities tool studying William Blake’s use of color in his hand-painted illuminated books. Additionally, she will introduce students to other digital methods they might use to interpret Blake or Milton’s poetry. Spring 2020
2018-2019:
  - name: Lizzie Krontiris
    affiliation: Political Science
    short_affiliation: Political Science
    bio: |
      As a DH Fellow, Lizzie worked with Professor Ryan Wepler in his course "Good Literature" to develop close reading pedagogy using digital annotation tools that help students to visualize and share their reading practices. Fall 2018
  - name: Tyler Lutz
    affiliation: Physics
    short_affiliation: Physics
    bio: |
      Tyler collaborated with Professor R. John Williams on the course "Literature and the Future, 1887 to the Present" to explore digitally-informed modes of reading as both a mirror upon and exercise of literary futurity. Fall 2018 
  - name: Yoni Nadiv
    affiliation: Religious Studies
    short_affiliation: Religious Studies
    bio: |
      Yoni worked with Professor Benedict Brown on the course “Introduction to Web Application for the Digital Humanities” to introduce humanities methodologies and digital humanities considerations to the course. Fall 2018
  - name: Jacinda Tran
    affiliation: American Studies
    short_affiliation: American Studies
    bio: |
      As part of Professor Laura Wexler’s course on “Visual Kinship, Family, Photography,” Jacinda worked with students to create an Omeka exhibit around found, formed, and forged family albums. Spring 2019
  - name: Mustafa Yavas
    affiliation: Sociology
    short_affiliation: Sociology
    bio: |
      Mustafa collaborated with Professor Alka Menon on the course “Methods of Inquiry” to introduce simulation modeling and social networks analysis in to the class, and he led discussions of their application in empirical sociological research. Spring 2019
2017–2018:
  - name: Amanda Joyce Hall
    affiliation: History and African American Studies
    short_affiliation: History and African American Studies
    bio: |
      As a Digital Humanities Fellow for Professor Crystal Feimster’s "The Long Civil Rights Movement" lecture course, Amanda developed digital tools that redress the lives and experiences of those who are most silenced and marginalized in the archive. She treated digital humanities as an opportunity to explore interdisciplinarity, reach broader publics, and develop alternate epistemologies. Building on the class, Amanda is creating a DH project that uses ESRI tools to map the life of Pauli Murray. Fall 2017
  - name: jub Sankofa
    affiliation:  American Studies and African American Studies
    short_affiliation: American Studies and African American Studies
    bio: |
      As a DH fellow, jub worked with Professors Laura Wexler and Angel Nieves to facilitate “Intro to Digital Humanities,” a course that gave students experience with digital humanities methods and combined various disciplinary approaches to humanities-based research. Students critically engaged with digital methods to explore historical, cultural, social, and political humanities questions through the lens of power, privilege, and access. jub taught students how to create digital Story Maps for their final projects that were tied to three topics related to Yale’s institutional history: Black Panther trials in New Haven, Calhoun College, and Co-Education at Yale. Fall 2017
  - name: Masha Shpolberg
    affiliation: Comparative Literature and Film & Media Studies
    short_affiliation: Comparative Literature and Film & Media Studies
    bio: |
      Masha was awarded a Mellon Fellowship to participate in a year-long Graduate Concentration in Digital Humanities, and that summer she travelled to the University of Victoria to take an intensive workshop on digital storytelling at the Digital Humanities Summer Institute. Masha was excited to work with Professor Charles Musser during her DH Fellowship to integrate interactive documentary and digital storytelling practices into the curriculum of Yale’s long-running Documentary Film Workshop. Fall 2017
  - name: Randa Tawil
    affiliation: American Studies
    short_affiliation: American Studies
    bio: |
      The "Narrating the Lives of Refugees" course drew upon the the emerging field of critical refugee studies in order to critically analyze contemporary representations of refugee experiences across genres and to help students develop narrative strategies which represent refugees as agents and historical actors. Students paid special attention to the processes by which war, colonialism, displacement, encampment, gender, and racialization shape the lives of refugees in New Haven and beyond. The students took this knowledge and conducted their own interviews with people with refugee status living in New Haven. In the process, students learned to use digital tools like Story Maps to create compelling, multidimensional stories about the people they interviewed. Fall 2017 
  - name: Amanda Chemeche
    affiliation: East Asian Studies and American Studies
    short_affiliation: East Asian Studies and American Studies
    bio: |
      As a Digital Humanities Fellow for Professor Laura Wexler’s “American Public Sculpture: History, Context, and Continuing Significance,” Amanda worked with students to develop their own mapping projects. Spring 2018
  - name: Shanna Jean-Baptiste
    affiliation: French and African American Studies
    short_affiliation: French and African American Studies
    bio: |
      Shanna collaborated with the DHLab to develop digital projects in Professor Christopher L. Miller's course “Intercultural Literary Hoaxes.” Students learned how to use timeline and mapping tools to visualize the unfolding of various literary hoaxes. Spring 2018
  - name: Nichole Nelson
    affiliation: History
    short_affiliation: History
    bio: |
      As a Digital Humanities Fellow, Nichole worked on The New Haven Building Archive (NHBA) for Professor Elihu Rubin’s class, “American Architecture and Urbanism.” She helped students research the history of buildings in New Haven - using archival documents, city directories, photos, building permits, and maps - and upload their research to the NHBA website. Nichole also expanded the website by developing online, interactive tours to create community-based partnerships to expand the NHBA beyond the academy into the community. Spring 2018
  - name: Joey Plaster
    affiliation: American Studies
    short_affiliation: American Studies
    bio: |
      Joey worked with Professor Angel Nieves to develop a course on “Spatial Humanities and Social Justice.” Course participants learned how to use digital humanities tools, such as Neatline, to map New Haven’s queer and black histories. Spring 2018
2016–2017:
  - name: Kimberly Quiogue Andrews
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      As an assistant to Professor R. John Williams, Kim worked with the DHLab to develop a number of digital projects for a course entitled "Countercultures." This course explored a number of states of "altered consciousness" throughout the 1960s and 1970s, offering a more nuanced exploration of what it meant to cultivate an experience that ran "counter" to the dominant practices of American bourgeois society. Students learned how to use network visualization tools, topic mapping, and trend visualization software — as well as a few digital tools by which they can create their own countercultural projects — to better understand the relationship between what runs against mainstream culture, and the mainstream culture that has a tendency to absorb it. Fall 2016
  - name: Carlotta Chenoweth
    affiliation: Slavic Languages and Literatures
    short_affiliation: Slavic Languages and Literatures
    bio: |
      As a Digital Humanities Fellow, Carlotta worked closely with students in a new course, “Avant-Gardes and Émigrés: Digital Humanities Lab,” with Professor Marijeta Bozovic. She modeled for students several of the Digital Humanities tools and techniques that she learned in the past two years, including but not limited to: an introduction to coding in R with R Studio; topic modeling large corpora through R and Mallet; data gathering and network modeling with Datavis and an introduction to Gephi. She also encouraged and led critical discussions interrogating the limitations and potential pitfalls of the "quantitative turn" in the humanities. Fall 2016
  - name: Brandi M. Waters
    affiliation: History and African American Studies
    short_affiliation: History and African American Studies
    bio: |
      As an assistant to Professor Anne Eller in the History Department, Brandi worked with the DHLab to develop digital projects in the course "Introduction to Latin American History." In the course, students learned how to curate an online gallery and explore digital techniques in network analysis in order to understand changes in power relations over time and space during important transitions in Latin American history. Fall 2016
  - name: Andrew S. Brown
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      As an assistant to Professor Heather Klemann, Andrew worked with the DHLab to develop several assignments for the English Department course “Vampires, Castles, Werewolves”. Students learned how to use tools and software in the areas of mapping/GIS, digital curation, and text visualization. In doing so, they had the opportunity to create their own online resources that explore the connections between Gothic literature and the history of art and architecture, as well as the rich, complex publication history that lies behind many of the period’s novels and stories. Spring 2017
  - name: Fadila Habchi
    affiliation: African American Studies and American Studies
    short_affiliation: African American Studies and American Studies
    bio: |
      Fadila specializes in contemporary literature from the African diaspora, in French and English. She is especially interested in narratives of migration in the context of movements of decolonization. Her current project explores literary representations of the postcolonial city in postwar Caribbean literature. As a digital fellow, Fadila worked closely with Professor Wexler to assist undergraduates students in developing their own digital humanities project. Spring 2017
  - name: Bo Li
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      Working on a long history of new media with a special interest in feminist engagements with populist media forms, Bo was excited to work with Professor Wai Chee Dimock on "Performing American Literature," a course that expanded the definition of "performance" to include modes of digital expression, ranging from gaming, spatial and temporal mapping, e-texts, and the creative use of social media. Spring 2017
2015–2016:
  - name: T.L. Cowan
    affiliation: MacMillan Center for International and Area Studies
    short_affiliation: MacMillan Center for International and Area Studies
    bio: |
      T.L.'s work with the DHLab will focus on developing a proof-of-concept for The Cabaret Commons: An Online Archive and Anecdotal Encyclopedia for Trans- Feminist and Queer Performers and Audiences. This project entails the development of a hybrid curated and user-generated digital archive of live performance that works towards a responsive and dynamic model of performance archives—one that documents performers and performances and attends to the central role of audiences in sustaining grassroots trans- feminist and queer cultures. The Cabaret Commons project has been generously supported by the Canadian Writing Research Collaboratory (CWRC) and the Social Sciences and Humanities Council of Canada (SSHRC). T.L. is also a practicing performance and video artist and co-founder and co-editor of the Helix Critical Project. 2015-2016
  - name: Lauren Tilton
    affiliation: American Studies
    short_affiliation: American Studies
    bio: |
      As a Fellow for the Mellon advanced seminar "(En)visualizing Knowledge: Text Mining, Mapping, Network Analysis, and Big Data," taught by Professors Laura Wexler and Inderpal Grewal, Lauren worked with the DHLab to teach graduate students a variety of DH approaches to text mining, mapping, network analysis, and data visualization. Fall 2015
  - name: Annie de Saussure
    affiliation: French
    short_affiliation: French
    bio: |
      As a Teaching Fellow and Assistant to Professor Christopher Semk of the French Department, Annie worked with the DHLab team to apply the technologies of digital humanities to literary analysis in a course entitled "Louis XIV and the Culture of Absolutism."" In this course, students learned how to use DH tools including collation software, textual visualizations, and mapping to explore relationships between literature, culture, and power during the reign of Louis XIV. Spring 2016

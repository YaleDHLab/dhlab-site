2021-2022:
  - name: Ambre Dromgoole
    affiliation: African American Studies and Religious Studies
    short_affiliation: African American Studies and Religious Studies
    bio: |
      Ambre Dromgoole is a 4th-year PhD candidate in the departments of African American Studies and Religious Studies. Her dissertation, “There’s a Heaven Somewhere: Itinerancy, Intimacy, and Performance in the Lives of Gospel Blues Women, 1915-1983,” positions the friendships, micro-interactions, and collaborations of an intimate circle of Black women gospel musicians as untilled sites of critical Black feminist engagement, sociohistorical investigation, and nuanced religious consideration. This semester she is a teaching fellow for the course “Mapping Black Christianity,” which merges research in African American religious history with the creation of an interpretive archive using digital mapping and deep mapping practices.
  - name: Jacqueline Georgis
    affiliation: Ethnomusicology
    short_affiliation: Ethnomusicology
    bio: |
      Jacqueline (Lin) Georgis is a 6th-year PhD student in ethnomusicology. Her dissertation research focuses on Afro diasporic electronic dance music scenes in the Lusophone world. As a Digital Humanities Teaching Fellow for Professor Angharad Davis’s course “Listening to Music,” Lin seeks to incorporate a range of digital projects into her teaching and help students explore new ways of representing and analyzing sonic and visual themes with the help of digital tools.
  - name: Mary Gilstad
    affiliation: East Asian Languages and Literatures
    short_affiliation: East Asian Languages and Literatures
    bio: |
      Mary is a PhD student in East Asian Languages and Literatures. Her dissertation investigates the concept of the poetry anthology as a trans-medial method of aesthetic engagement with and preservation of poetry through an analysis of the classical Japanese poetry (waka) anthologies of the Heian and Kamakura eras (794–1333) and the use of anthologies in early modern calligraphy albums (kohitsu tekagami) and collage folding screens (harimaze byōbu). The course “Readings in Literary Japanese” is the second semester of a two-semester program in the premodern languages of Japan designed to give students the tools to enjoy and pursue research in Japanese premodern and early modern texts. As a Digital Humanities Teaching Fellow, Mary will introduce students to the variety of digital tools already in use for the teaching and learning of literary Japanese, showcase the use of the online annotation and publication software Mirador for ongoing research on a calligraphy album, and prompt students to reflect on the resonances between digital and analog methods of textual engagement and preservation.
2020-2021:
  - name: Denise Lim
    affiliation: Sociology
    short_affiliation: Sociology
    bio: |
      As a Digital Humanities Fellow for her course, “Space, Time, and the African City,” Denise worked with students to produce multimedia projects that drew upon innovative digital methods and tools to learn how to reimagine visual modes of knowledge production. Fall 2019
  - name: Micah Siegel
    affiliation: English Literature
    short_affiliation: English Literature
    bio: |
      As a Digital Humanities Teaching Fellow for ENGL 114-30: “Mysteries, Puzzles, and Clues,” Micah introduced her students to digital humanities tools and methodologies for developing close reading strategies and studying writing. Fall 2019
  - name: Emily Yankowitz
    affiliation: History
    short_affiliation: History
    bio: |
      As a Digital Humanities Teaching Fellow for "Introduction to American History, 1492-1865," Emily integrated a wide range of digital projects into her teaching both to help students engage actors and voices that were often marginalized in early U.S. history and also to showcase the numerous methods and approaches that historians can utilize to study the past.
